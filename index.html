      <script>
        var links =
        [
              {name: "내 가게", id: "my_store"},
              {name: "니 가게", id: "your_store"}
        ];
        
        var source = new Bloodhound({
        datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name', 'id'),
        queryTokenizer: Bloodhound.tokenizers.whitespace,
        local: links
        });
        
        source.initialize();
        
        $('.typeahead').typeahead(null, {
        displayKey: 'name',
        limit: 5,
        source: source.ttAdapter(),
        templates: {
        empty: [
        '<div style="margin-top: 15px; text-align: center;" class="empty-message">',
        '해당 가게는 없습니다.',
        '</div>'
        ].join('\n'),
        suggestion: Handlebars.compile('<div><a class="dropdown-item" href="/{{id}}">{{name}}</a></div>')
        }
        });
      </script>
